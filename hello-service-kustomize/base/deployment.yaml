apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-service
  namespace: hello-spring-prod
spec:
  replicas: 5
  selector:
    matchLabels:
      app: hello-service
  template:
    metadata:
      labels:
        app: hello-service
    spec:
      containers:
      - name: spring-boot
        image: quay.io/demo-pipelines/hello-service:prod-2024-01-30-11-33-43
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9779
          name: prometheus
        - containerPort: 8778
          name: jolokia
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: http
          initialDelaySeconds: 180
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        resources: {}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
